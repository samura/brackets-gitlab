<div id="gitlab-error-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.BRACKETS_GITLAB_ERROR}}</h1>
    </div>
    <div class="modal-body table-striped tab-content">
        <h3>{{title}}</h3>
        {{#body}}<pre>{{body}}</pre>{{/body}}
    </div>
    <div class="modal-footer">
        <button data-button-id="close"  class="primary dialog-button btn btn-80">{{Strings.CLOSE}}</button>
    </div>
</div>
